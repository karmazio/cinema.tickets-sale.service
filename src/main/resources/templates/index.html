<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h4>Hello
    <td th:text="${session.username}"/>
    </h4>
    <button type="button" class="btn btn-primary"
            th:onclick="|window.location.href='repertoire'|"> View Repertoire
    </button>
    <form th:method="get" th:action="@{/myTickets}" th:unless="${session.isAdmin}"
          style="margin-top: 10px">
        <button type="submit" class="btn btn-primary">View my cart</button>
    </form>
    <button type="button" class="btn btn-primary" th:if="${session.isAdmin}"
            th:onclick="|window.location.href='tickets-sold'|">Tickets sold
    </button>
</div>
<div class="container">
    <div>
        <h2 style="position: relative; left: 45%">Schedule of performances</h2>
        <table class="table table-striped">
            <tr>
                <th>Date</th>
                <th>Starts at</th>
                <th>Movie</th>
                <th>Hall</th>
                <th></th>
            </tr>
            <tr th:each="show : ${schedule}" th:if="${show.isDisplayed() and !session.isAdmin}">
                <td th:text="${#dates.format(show.date, 'dd/MM')}"></td>
                <td th:text="${#dates.format(show.start, 'HH:mm')}"></td>
                <td>
                    <img th:src="${show.movie.image}" alt="no poster available..." style="width: 100px"/>
                </td>
                <td th:text="${show.hall.name}"></td>
                <td>
                    <form th:unless="${session.isAdmin}" th:method="get"
                          th:action="@{buy/{id}(id=${show.id})}">
                        <button type="submit" class="btn btn-primary">Buy ticket</button>
                    </form>
                </td>
            </tr>
            <tr th:each="show : ${schedule}" th:if="${session.isAdmin}">
                <td th:text="${show.date}"></td>
                <td th:text="${show.start}"></td>
                <td>
                    <img th:src="${show.movie.image}" alt="no poster available..." style="width: 100px"/>
                </td>
                <td th:text="${show.hall.name}"></td>
                <td>
                    <form th:if="${session.isAdmin}" th:method="post"
                          th:action="@{schedule/delete/{id}(id=${show.id})}">
                        <button type="submit" class="btn btn-danger">Delete session</button>
                    </form>
                    <form th:if="${session.isAdmin and !show.isDisplayed()}" th:method="get"
                          th:action="@{schedule/createTickets/{id}(id=${show.id})}">
                        <button type="submit" class="btn btn-primary">Create tickets</button>
                    </form>
                    <p th:if="${show.isDisplayed()}" style="color: crimson">Tickets are created</p>
                </td>
            </tr>


        </table>
    </div>
</div>
</body>
</html>
