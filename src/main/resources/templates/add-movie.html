<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add new movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1 style="position: relative; left: 35%">Add new movie</h1>
  <form th:action="@{/repertoire/create}" th:object="${movie}" method="post" style="width: 500px;position: relative;left: 30%;">
    <div class="mb-3">
      <label for="titleInput" class="form-label">Title</label>
      <input th:field="*{title}" type="text" class="form-control" id="titleInput">
    </div>
    <div class="mb-3">
      <label for="releasedInput" class="form-label">Released</label>
      <input th:field="*{released}" type="number" class="form-control" id="releasedInput">
    </div>
    <div class="mb-3">
      <label for="durationInput" class="form-label">Duration (m)</label>
      <input th:field="*{durationM}" type="text" class="form-control" id="durationInput">
    </div>
    <div class="mb-3">
      <label for="directedInput" class="form-label">Directed by</label>
      <input th:field="*{directed}" type="text" class="form-control" id="directedInput">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
</body>
</html>
