<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tickets sold</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="container">
    <button type="button" class="btn btn-primary"
            th:onclick="|window.location.href='index'|"> Back to main
    </button>
  </div>
  <table class="table table-striped">
    <tr>
      <th>Purchased at</th>
      <th>Movie</th>
      <th>Date</th>
      <th>Time</th>
      <th>Hall</th>
      <th>Row/Seat</th>
      <th>Price</th>
      <th>User</th>
    </tr>
    <tr th:each="ticket : ${sold}">
      <td th:text="${ticket.purchaseTime}"></td>
      <td th:text="${ticket.performance.movie.title}"></td>
      <td th:text="${ticket.performance.date}"></td>
      <td th:text="${ticket.performance.start}"></td>
      <td th:text="${ticket.performance.hall.name}"></td>
      <td th:text="${ticket.line} + '/' + ${ticket.seat}"></td>
      <td th:text="${ticket.price}"></td>
      <td th:text="${ticket.user.login}"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>Total price: </td>
      <td th:text="${sumOfSales}"></td>
    </tr>
  </table>
</div>

</body>
</html>
