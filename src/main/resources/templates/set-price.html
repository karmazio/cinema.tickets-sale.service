<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<button th:if="${session.isAdmin}" type="button" class="btn btn-primary"
        th:onclick="|window.location.href='index'|"> Back to schedule
</button>
<h1 style="position: relative; left: 35%">Set prices for <td th:text="${title}"></td> </h1>
<div class="container">
    <form th:action="@{prices/save}" th:object="${priceForm}"
          method="post" style="width: 500px;position: relative;left: 30%;">
        <fieldset>
            <table>
                <thead>
                <tr>
                    <th> Row</th>
                    <th> Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="price, itemStat : *{prices}">
                    <td><label>
                        <input th:field="*{prices[__${itemStat.index}__].lineNumber}"/>
                    </label></td>
                    <!--                <td th:text="${price.line}"/>-->
                    <td><label>
                        <input th:field="*{prices[__${itemStat.index}__].price}"/>
                    </label></td>
                </tr>
                </tbody>
            </table>
            <input type="submit" id="submitButton" th:value="Save"/>
            <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        </fieldset>
    </form>
</div>
</body>
</html>
