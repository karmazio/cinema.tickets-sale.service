<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<form th:method="get"
      th:action="@{/back}">
    <button type="submit" class="btn btn-primary">Back to schedule</button>
</form>
<h2 style="position: relative; left: 35%">Buy ticket for
    <td th:text="${session.performance.movie.title}"></td>
</h2>
<div class="container" th:method="get">
    <table class="table table-stripped" style="position: relative; left: 10%">
        <tr th:each="line : ${ticketForm.getLines()}">
            <td th:text="${line.lineNumber}" style="font-weight: bold"></td>
            <td th:each="ticket : ${line.tickets}">
                <form th:unless="${ticket.reserved}"
                      th:action="@{purchase/{ticketId}(ticketId = ${ticket.id})}">
                    <button type="submit" class="btn btn-primary" th:method="get">
                        <span th:text="${ticket.price}"></span>
                    </button>
                </form>
                <p th:if="${ticket.reserved}" style="color: crimson">
                    <span th:text="${ticket.price}"></span>
                </p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
