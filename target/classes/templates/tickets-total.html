<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div>
        <h2 style="position: relative; left: 45%">Tickets created total info:</h2>
    </div>
    <P>Tickets created:
    <td th:text="${session.ticketsTotal}"></td>
    <P>On sum:
    <td th:text="${session.priceTotal}"></td>
    <form th:method="get"
          th:action="@{/index}">
        <button type="submit" class="btn btn-primary">Back to schedule</button>
    </form>
</div>
</body>
</html>
