<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 style="position: relative; left: 35%">Add new performance</h1>
    <form th:action="@{/performance/create}" th:object="${performance}" method="post"
          style="width: 500px;position: relative;left: 30%;">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input th:field="*{date}" type="date" class="form-control" id="date">
        </div>
        <div class="mb-3">
            <label for="start" class="form-label">Starts at</label>
            <input th:field="*{start}" type="text" class="form-control" id="start">
        </div>
        <div class="mb-3">
            <label for="hall">Select hall</label>
            <select th:field="*{hall.id}" id="hall">
            <option th:each="hall : ${halls}" th:value="${hall.id}" th:text="${hall.name}">
            </option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
