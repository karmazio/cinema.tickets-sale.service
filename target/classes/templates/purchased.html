<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchased</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div>
        <h2 style="position: relative; left: 45%">
            <td th:text="${session.username}"/>
            , you purchased ticket
        </h2>
    </div>
    <p>Movie:
    <td th:text="${session.performance.movie.title}"/>
    <p>On
    <td th:text="${session.performance.date}"/>
    <p>At
    <td th:text="${session.performance.start}"/>
    <p>Hall:
    <td th:text="${session.performance.hall.name}"/>
    <p>Row/Seat:
    <td th:text="${ticketPurchased.line} + '/' + ${ticketPurchased.seat}"/>
    <p>Price:
    <td th:text="${ticketPurchased.price}"/>
    <hr>
    <form th:method="get"
          th:action="@{/index}">
        <button type="submit" class="btn btn-primary">Back to schedule</button>
    </form>
    <form th:method="get"
          th:action="@{/buy/{id}(id=${session.performance.id})}">
        <button type="submit" class="btn btn-primary">More tickets</button>
    </form>

</div>
</body>
</html>
