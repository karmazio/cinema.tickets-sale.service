<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h4>Hello
        <td th:text="${session.username}"/>
    </h4>
    <button type="button" class="btn btn-primary"
            th:onclick="|window.location.href='repertoire'|"> View Repertoire
    </button>
    <form th:method="get" th:action="@{/myTickets}"
          style="margin-top: 10px">
        <button type="submit" class="btn btn-primary">View my cart</button>
    </form>
</div>
<div class="container">
    <div th:each="movieCard : ${cards}" style="display: flex;">
        <img th:src="${movieCard.movie.image}" style="width: 300px"/>
        <div class="container">
            <h4 th:text="${movieCard.movie.title}"/>
            <table class="table table-striped">
                <tr th:each="performance : ${movieCard.performances}">
                    <td th:text="${#dates.format(performance.date, 'dd/MM')}"></td>
                    <td th:text="${#dates.format(performance.start, 'HH:mm')}"></td>
                    <td th:text="${performance.hall.name}"></td>
                    <td>
                        <form th:method="get"
                              th:action="@{buy/{id}(id=${performance.id})}">
                            <button type="submit" class="btn btn-primary">Buy ticket</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
